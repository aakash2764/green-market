<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - GreenMarket</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-leaf"></i>
            <span>GreenMarket</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html" class="active">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contacts</a></li>
        </ul>
        <div class="cart-icon" id="cartIcon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </div>
    </nav>

    <div class="products-container">
        <aside class="filters">
            <h3>Filters</h3>
            <div class="filter-section">
                <h4>Categories</h4>
                <div id="categoryFilters">
                    <!-- Categories will be populated by JavaScript -->
                </div>
            </div>
            <div class="filter-section">
                <h4>Price Range</h4>
                <input type="range" id="priceRange" min="0" max="10000" value="10000">
                <div class="price-range-labels">
                    <span>₹0</span>
                    <span id="priceValue">₹10000</span>
                </div>
            </div>            
        </aside>

        <main class="products-main">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be populated by JavaScript -->
            </div>
        </main>
    </div>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="close-cart" id="closeCart">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be populated by JavaScript -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                Total: ₹<span id="cartTotal">0.00</span> <!-- Change $ to ₹ -->
            </div>
            <button class="checkout-button" id="checkoutButton">Proceed to Checkout</button>
        </div>
    </div>
    

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
